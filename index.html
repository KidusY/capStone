<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Search Nearby Restaurants</title>
</head>

<body>

    <header>

    </header>

    <main>
        <div class="search">
            <h1>Discover</h1>
            <form>
                <label for="citySearch"></label>
                <input type="text" name="citySearch" placeholder="City" required>
                <input type="submit" value="Search">
            </form>
        </div>

        <section class="results hide"></section>
        
        <section class="searchRestaurant">
            <form>
                <label for="restaurantSearch"></label>
                <input type="text" name="restaurantSearch" placeholder="Resturant Name" required>
                <label for="citySearch"></label>
                <input type="text" name="citySearch" placeholder="City" required>
                <input type="submit" value="Search">
            </form>
        </section>

        <section class="searchCuisine">
            <form>
                <label for="cuisineSearch"></label>
                <input type="text" name="cuisineSearch" placeholder="Cuisine" required>
                <label for="citySearch"></label>
                <input type="text" name="citySearch" placeholder="City" required>
                <input type="submit" value="Search">
            </form>
        </section>
    </main>


</body>

</html>
